<form action="{% url 'home:home' %}" method="POST" enctype="multipart/form-data">
{% csrf_token %}	
	<input type="file" name="file" onchange="fileValidation(this)">
	<input type="submit" value="start downloading torrent">
</form>
<script type="text/javascript">
	var _validFileExtensions = [".torrent"];    
	function fileValidation(oInput) {
    if (oInput.type == "file") {
        var sFileName = oInput.value;
         if (sFileName.length > 0) {
            var blnValid = false;
            for (var j = 0; j < _validFileExtensions.length; j++) {
                var sCurExtension = _validFileExtensions[j];
                if (sFileName.substr(sFileName.length - sCurExtension.length, sCurExtension.length).toLowerCase() == sCurExtension.toLowerCase()) {
                    blnValid = true;
                    break;
                }
            }
             
            if (!blnValid) {
                alert("Sorry, " + sFileName + " is invalid, allowed extensions are: " + _validFileExtensions.join(", "));
                oInput.value = "";
                return false;
            }
        }
    }
    return true;
}
</script>
